{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-6">Create New Server</h2>

  <form method="POST" class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-slate-700 dark:text-slate-300 mb-2 font-semibold">Server Name</label>
      <input type="text" name="name" required
             class="w-full border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 dark:bg-slate-900 dark:text-white">
    </div>

    <div class="mb-4">
      <label class="block text-slate-700 dark:text-slate-300 mb-2 font-semibold">Description</label>
      <textarea name="description" rows="4"
                class="w-full border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 dark:bg-slate-900 dark:text-white"></textarea>
    </div>

    <button type="submit"
            class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">
      Create Server
    </button>
  </form>
</div>
{% endblock %}
