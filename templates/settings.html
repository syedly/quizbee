{% extends "base.html" %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}
<main class="flex-1 p-6 lg:p-8 bg-background-light dark:bg-background-dark">
  <div class="max-w-4xl mx-auto space-y-8">

    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Settings</h1>

    <!-- Profile Section -->
    <section class="bg-white dark:bg-primary/10 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Profile</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Profile Image -->
          <div class="flex flex-col items-center">
            <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="w-24 h-24 rounded-full mb-3">
            <label class="cursor-pointer bg-primary text-white px-4 py-2 rounded hover:bg-primary/90">
              Change Picture
              <input type="file" name="profile_image" class="hidden">
            </label>
          </div>

          <!-- Name & Email -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
              <input type="text" name="full_name" value="{{ user.get_full_name }}" 
                     class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 px-3 py-2 focus:ring-primary focus:border-primary">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
              <input type="email" name="email" value="{{ user.email }}" 
                     class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 px-3 py-2 focus:ring-primary focus:border-primary">
            </div>
          </div>
        </div>
        <div class="mt-6 flex justify-end">
          <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg font-bold hover:bg-primary/90 transition">
            Save Changes
          </button>
        </div>
      </form>
    </section>

    <!-- Account Section -->
    <section class="bg-white dark:bg-primary/10 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Account</h2>
      <div class="space-y-4">
        <a href="" 
           class="flex items-center justify-between px-4 py-3 border rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 transition">
          <span>Change Password</span>
          <span class="material-symbols-outlined">chevron_right</span>
        </a>
        <a href="{% url 'logout' %}" 
           class="flex items-center justify-between px-4 py-3 border rounded-lg text-red-600 hover:bg-red-100 dark:hover:bg-red-900 transition">
          <span>Logout</span>
          <span class="material-symbols-outlined">logout</span>
        </a>
      </div>
    </section>

    <!-- Preferences Section -->
    <section class="bg-white dark:bg-primary/10 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Preferences</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <label class="font-medium text-gray-700 dark:text-gray-300">Dark Mode</label>
            <input type="checkbox" name="dark_mode" class="toggle-checkbox" {% if user.profile.dark_mode %}checked{% endif %}>
          </div>
          <div class="flex items-center justify-between">
            <label class="font-medium text-gray-700 dark:text-gray-300">Email Notifications</label>
            <input type="checkbox" name="email_notifications" class="toggle-checkbox" {% if user.profile.email_notifications %}checked{% endif %}>
          </div>
        </div>
        <div class="mt-6 flex justify-end">
          <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg font-bold hover:bg-primary/90 transition">
            Save Preferences
          </button>
        </div>
      </form>
    </section>

  </div>
</main>

{% endblock content %}
