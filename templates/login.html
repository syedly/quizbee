{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 30%, #f8faff 60%, #f5f8ff 100%);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 200px; /* Increased size */
      height: 80px; /* Increased size */
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
      text-align: left;
      margin-top: 120px; /* Adjusted to start after the larger logo */
    }

    .login-title {
      text-align: left;
      font-size: 48px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }

    .input-field {
      width: 100%;
      padding: 18px 24px;
      margin-bottom: 24px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      outline: none;
      transition: all 0.3s ease;
      color: #2d3748;
    }

    .input-field::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .password-container {
      position: relative;
      margin-bottom: 24px;
    }

    .password-container .input-field {
      margin-bottom: 0;
      padding-right: 60px;
    }

    .eye-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #a0aec0;
      user-select: none;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4a5568;
    }

    .checkbox-container input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .forgot-link {
      color: #a0aec0;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-link:hover {
      color: #718096;
    }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      color: #a0aec0;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #e2e8f0;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .btn-google {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-google:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .btn-apple {
      background: #000000;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-apple:hover {
      background: #1a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .apple-icon {
      width: 18px;
      height: 18px;
    }

    .signup-text {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
      color: #718096;
    }

    .signup-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="{% static 'images/auth-logo.webp' %}" alt="Quiz Bee" style="width: 100%; height: 100%; object-fit: contain;">
  </div>

  <div class="login-form">
    <h2 class="login-title">Login</h2>
    
    <form method="POST">
      {% csrf_token %}
      
      <input type="text" name="username" class="input-field" placeholder="Email" required>

      <div class="password-container">
        <input type="password" name="password" class="input-field" placeholder="Password" required id="passwordField">
        <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
      </div>

      <div class="form-row">
        <label class="checkbox-container">
          <input type="checkbox" name="remember">
          Remember me
        </label>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-login">Log in</button>

      <div class="divider">Or</div>

      <button type="button" class="btn btn-google">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <button type="button" class="btn btn-apple">
        <svg class="apple-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.1 22C7.79 22.05 6.8 20.68 5.96 19.47C4.25 17 2.94 12.45 4.7 9.39C5.57 7.87 7.13 6.91 8.82 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
        </svg>
        Sign in with Apple
      </button>
    </form>

    <div class="signup-text">
      Don't have an account? <a href="#">Signup</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('passwordField');
      const eyeIcon = document.querySelector('.eye-icon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        eyeIcon.textContent = 'üëÅ';
      }
    }
  </script>
</body>
</html>
