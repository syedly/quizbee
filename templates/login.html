{% load static %}
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
  <title>Quiz Hippo - Login</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3713ec",
            "background-light": "#f6f6f8",
            "background-dark": "#131022",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
  
  <!-- Header -->
  <header class="w-full px-4 sm:px-6 lg:px-8">
    <div class="container mx-auto">
      <div class="flex items-center justify-between py-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center gap-2">
          <h1 class="text-xl font-bold text-gray-900 dark:text-white">Quiz Hippo</h1>
        </div>
        <a href="{% url 'signup' %}" class="inline-flex items-center justify-center rounded bg-primary/10 dark:bg-primary/20 px-4 py-2 text-sm font-medium text-primary hover:bg-primary/20 dark:hover:bg-primary/30 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
          Sign up
        </a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Welcome back</h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">Enter your credentials to access your account.</p>
      </div>

      <!-- Django Login Form -->
      <form method="POST" action="{% url 'login' %}" class="mt-8 space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4 rounded-lg">
          <div>
            <label for="id_username" class="sr-only">Email address</label>
            <input type="text" name="username" id="id_username" placeholder="Email address"
              class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-3 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              required>
          </div>
          <div>
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" placeholder="Password"
              class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-3 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              required>
          </div>
        </div>

        <!-- Remember & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
            <input type="checkbox" name="remember" class="h-4 w-4 text-primary border-gray-300 rounded">
            Remember me
          </label>
          <a href="" class="font-medium text-primary hover:text-primary/80">Forgot your password?</a>
        </div>

        <!-- Login Button -->
        <div>
          <button type="submit"
            class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
            Login
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-background-light dark:bg-background-dark px-2 text-gray-500 dark:text-gray-400">Or continue with</span>
        </div>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <a href="" class="inline-flex w-full items-center justify-center rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700">
          <svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"></path>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
          </svg>
          Login with Google
        </a>

        <a href="" class="inline-flex w-full items-center justify-center rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700">
          <svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
          </svg>
          Login with Facebook
        </a>
      </div>

      <!-- Signup -->
      <div class="text-center mt-6 text-sm">
        <p class="text-gray-600 dark:text-gray-400">Don't have an account? 
          <a href="{% url 'signup' %}" class="font-medium text-primary hover:text-primary/80">Sign up</a>
        </p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
