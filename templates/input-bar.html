{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz Bar</title>
  <link rel="stylesheet" href="{% static 'css/input-bar.css' %}">
  <style>
    select, input, textarea, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .qz-subject-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    textarea { width: 300px; height: 100px; }
  </style>
</head>
<body>

<div class="qz-wrapper" id="quizInputBar">
  <div class="qz-area">

    <!-- TOP ROW -->
    <div class="qz-top">
      <div class="qz-subject">
        <div class="qz-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <rect x="2" y="2" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="14" y="2" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="2" y="14" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="14" y="14" width="8" height="8" rx="2" fill="#fff"/>
          </svg>
        </div>

        <div class="qz-subject-controls" id="qzSubjectControls">
          <select id="qz-subject-select" aria-label="Subject">
            {% for key, label in choose_options.items %}
              <option value="{{ key }}" {% if key == default_choose %}selected{% endif %}>
                {{ label }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>

    <!-- BOTTOM ROW -->
    <div class="qz-bottom">

      <!-- Question Type -->
      <div class="qz-pill">
        <div class="pill-icon purple"></div>
        <div class="pill-body">
          <div class="label">Type</div>
          <select id="qz-type">
            {% for key, label in question_types.items %}
              <option value="{{ key }}" {% if key == default_type %}selected{% endif %}>
                {{ label }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Number of Questions -->
      <div class="qz-pill">
        <div class="pill-icon purple"></div>
        <div class="pill-body">
          <div class="label"># of Questions</div>
          <select id="qz-count">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </div>
      </div>

      <!-- Language -->
      <div class="qz-pill">
        <div class="pill-icon red"></div>
        <div class="pill-body">
          <div class="label">Language</div>
          <select id="qz-lang">
            {% for code, name in languages.items %}
              <option value="{{ code }}" {% if code == default_language %}selected{% endif %}>
                {{ name }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Difficulty -->
      <div class="qz-pill">
        <div class="pill-icon green"></div>
        <div class="pill-body">
          <div class="label">Difficulty Level</div>
          <select id="qz-diff">
            {% for level, label in levels.items %}
              <option value="{{ level }}" {% if level == default_level %}selected{% endif %}>
                {{ label }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <button class="qz-build" id="qzBuildBtn">Build My Quiz</button>
    </div>

    <div class="qz-mini" aria-hidden="true">Create Quiz Options â–¾</div>
  </div>
</div>

<script src="{% static 'js/input-bar.js' %}"></script>
</body>
</html>
