<!-- share_quiz.html -->
{% extends "base.html" %}
{% block content %}
<h2>Share "{{ quiz.topic }}"</h2>

<form method="POST">
  {% csrf_token %}
  <label>Select users to share with:</label><br>
  {% for user in users %}
    <input type="checkbox" name="users" value="{{ user.id }}">
    {{ user.username }}<br>
  {% endfor %}
  <button type="submit">Share</button>
</form>
{% endblock %}
